<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Online Voting System</title>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Online Voting System</h1>

    <!-- Login Form -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            <p class="text-center mt-3"><a href="#">Forgot Password?</a></p>
        </div>
    </div>

    <!-- Registration Form -->
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2>Register</h2>
            <form>
                <div class="form-group">
                    <label for="reg-username">Username</label>
                    <input type="text" class="form-control" id="reg-username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" class="form-control" id="reg-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" class="form-control" id="reg-password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Register</button>
            </form>
        </div>
    </div>

    <!-- Voting Dashboard -->
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <h2>Vote for Your Candidate</h2>
            <form>
                <div class="form-group">
                    <label for="candidates">Select Candidate:</label>
                    <select class="form-control" id="candidates" required>
                        <option value="">Choose...</option>
                        <option value="1">Candidate A</option>
                        <option value="2">Candidate B</option>
                        <option value="3">Candidate C</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-warning btn-block">Submit Vote</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
